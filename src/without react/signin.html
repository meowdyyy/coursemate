<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LearnLink</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ded7c3; /* beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        /* LearnLink title */
        .learnlink-title {
            position: absolute;
            top: 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Circular profile image placeholder */
        .profile-img {
            width: 150px;
            height: 150px;
            background-color: #aaa;
            border-radius: 50%;
            margin-bottom: 40px;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form input fields */
        .input-field {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border: none;
            background-color: #f0ece7;
            font-size: 16px;
        }

        /* Vertical "LOG IN" text */
        .login-title {
            font-size: 48px;
            font-weight: bold;
        }

        /* Sign Up link */
        .signup-link {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        /* Sign Up button */
        .signup-btn {
            background-color: #f8d7da;
            color: #b00020;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        .signup-btn:hover {
            background-color: #f5c2c7;
        }

        /* Responsive design adjustments */
        @media screen and (max-width: 768px) {
            .login-title {
                left: -50px;
                font-size: 36px;
            }

            .signup-link {
                bottom: 20px;
                left: 10px;
            }
        }
        .topnav {
            background-color: #d9cbb5;
            position: fixed;
            top: 0px;
            width: 100%;
            height: 4%;
            display: flex;
            padding: 10px;
            align-items: center;
            align-content: center;
            justify-content: center;
        }
        .topnav .brand {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }


    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="topnav">
        <div class="brand" onclick="goHome()">LearnLink</div>
    </div>
    <div class="container">

        <!-- Circular Profile Image Placeholder -->
        <div class="profile-img"></div>

        <!-- Login Form -->
        <div class="login-form">
            <!-- Vertical LOG IN title -->
            <div class="login-title">LOG IN</div>
            
            <input type="text" class="input-field" placeholder="username" required>
            <input type="password" class="input-field" placeholder="password" required>
        </div>

        <!-- Sign Up link (to sign up page) -->
        <div class="login-link" onclick="goToSignUp()">
            CREATE AN ACCOUNT? Sign Up!
        </div>
    </div>
    <script>
        // Function to go back to the homepage
        function goHome() {
            window.location.href = "index.html"; // Redirect to home page
        }

        // Function to go to login page
        function goToSignUp() {
            window.location.href = "signup.html"; // Redirect to login page
        }
    </script>
</body>
</html>
